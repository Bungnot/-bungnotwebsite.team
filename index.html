<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN ROCKET PREMIUM (Pro Version)</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow-premium: 0 15px 35px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--primary-bg);
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Header & Dashboard */
        .header-container { text-align: center; margin-bottom: 30px; color: white; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1300px; margin: 0 auto 30px; }
        .info-card { background: var(--glass-bg); border-radius: 20px; padding: 25px; box-shadow: var(--shadow-premium); }

        /* Action Buttons */
        .action-bar { display: flex; justify-content: center; gap: 12px; margin-bottom: 40px; flex-wrap: wrap; }
        .btn-main { background: white; color: #1e3c72; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-weight: 700; box-shadow: 0 4px 15px rgba(0,0,0,0.15); display: flex; align-items: center; gap: 8px; }

        /* Table Styling (Copy from Home Design) */
        .table-card { 
            background: white; border-radius: 30px; padding: 35px; margin-bottom: 40px; 
            box-shadow: var(--shadow-premium); position: relative; border-top: 8px solid #1e3c72;
            max-width: 1200px; margin-left: auto; margin-right: auto;
        }

        .table-title-input { 
            font-size: 1.5rem; font-weight: bold; color: #1e3c72; text-align: center; 
            border: 2.5px solid #94a3b8; background: #e2e8f0; padding: 12px; border-radius: 16px; 
            width: 60%; display: block; margin: 0 auto 30px; outline: none; box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .custom-table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        .custom-table th { padding: 18px 10px; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .th-green { background: linear-gradient(180deg, #2ecc71 0%, #27ae60 100%); border-radius: 15px 0 0 15px; }
        .th-orange { background: linear-gradient(180deg, #f39c12 0%, #e67e22 100%); }
        .th-red { background: linear-gradient(180deg, #e74c3c 0%, #c0392b 100%); }
        .th-purple { background: linear-gradient(180deg, #9b59b6 0%, #8e44ad 100%); border-radius: 0 15px 15px 0; }

        .custom-table input { 
            width: 100%; padding: 14px; border: 2.5px solid #cbd5e1; border-radius: 14px; 
            background: #e2e8f0; text-align: center; box-sizing: border-box; font-weight: 600;
        }

        /* Modal & Alert */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .modal-overlay.active { display: flex; }
        .modal-box { background: white; width: 90%; max-width: 450px; border-radius: 30px; padding: 40px; text-align: center; }
        #auto-save-alert { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 12px 30px; border-radius: 50px; opacity: 0; transition: 0.5s; z-index: 10000; }
    </style>
</head>
<body>
    <div id="auto-save-alert">✅ บันทึกข้อมูลแล้ว</div>
    <div class="header-container"><h2>ADMIN ROCKET PREMIUM</h2></div>
    
    <div class="dashboard-grid">
        <div class="info-card">
            <h3>ยอดกำไรรวม</h3>
            <div id="total-profit-display" style="font-size: 1.8rem; font-weight: bold; color: #1e3c72;">฿0.00</div>
        </div>
    </div>

    <div class="action-bar">
        <button class="btn-main" onclick="addTable()"><i class="fas fa-rocket"></i> เพิ่มบั้งใหม่</button>
        <button class="btn-main" onclick="showHistory()"><i class="fas fa-history"></i> ประวัติการคิดยอด</button>
        <button class="btn-main" onclick="clearAllHistory()"><i class="fas fa-trash-alt"></i> ล้างประวัติ</button>
    </div>

    <div id="tables-container"></div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <h2 id="modal-title"></h2>
            <div id="modal-msg" style="margin: 20px 0;"></div>
            <div id="modal-actions" style="display:flex; gap:10px; justify-content:center;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
