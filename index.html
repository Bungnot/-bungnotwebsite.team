<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://img2.pic.in.th/pic/unnamed-61092ef0931d49b03.jpg">
    <title>ระบบหลังบ้าน ADMIN (Premium UI)</title>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            --accent-green: #2ecc71;
            --accent-orange: #f39c12;
            --accent-red: #e74c3c;
            --accent-purple: #9b59b6;
            --dark-blue: #1e3c72;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--primary-bg);
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 30px;
            color: #333;
        }

        /* --- Header Section --- */
        .header-container { text-align: center; margin-bottom: 40px; color: white; }
        .profile-group img { 
            width: 85px; height: 85px; 
            border-radius: 50%; 
            border: 4px solid rgba(255,255,255,0.3); 
            margin: 0 8px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        h2 { font-weight: 700; font-size: 2.5rem; margin: 15px 0; text-shadow: 0 3px 15px rgba(0,0,0,0.4); }

        /* --- Stats Dash (Large & Balanced) --- */
        .stats-overview { 
            max-width: 1350px; 
            margin: 0 auto 40px; 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 30px; 
        }
        .stat-card { 
            background: var(--glass-bg); 
            border-radius: 24px; 
            padding: 25px 35px; 
            display: flex; 
            align-items: center; 
            gap: 20px; 
            box-shadow: var(--shadow); 
        }
        .stat-icon { 
            width: 65px; height: 65px; 
            border-radius: 18px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.8rem; 
            color: white; 
        }
        .stat-info .label { font-size: 1rem; color: #7f8c8d; font-weight: 600; }
        .stat-info .value { font-size: 1.8rem; font-weight: bold; color: #2c3e50; }

        /* --- Action Buttons Bar --- */
        .action-bar { display: flex; justify-content: center; gap: 20px; margin-bottom: 50px; flex-wrap: wrap; }
        .btn-main { 
            background: white; color: var(--dark-blue); border: none; 
            padding: 14px 30px; border-radius: 50px; cursor: pointer; 
            font-weight: 700; font-size: 1rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15); transition: 0.3s; 
            display: flex; align-items: center; gap: 10px; 
        }
        .btn-main:hover { transform: translateY(-4px); box-shadow: 0 8px 30px rgba(0,0,0,0.25); }

        /* --- Main Table Card (Extra Large) --- */
        #tables-container { max-width: 1350px; margin: 0 auto; }
        .table-card { 
            background: white; border-radius: 28px; 
            padding: 40px; margin-bottom: 50px; 
            box-shadow: var(--shadow); position: relative; 
            border-top: 10px solid var(--dark-blue);
        }

        .btn-close-table {
            position: absolute; top: 20px; right: 20px; 
            background: #f1f1f1; color: #999; border: none; 
            width: 38px; height: 38px; border-radius: 50%; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            transition: 0.3s;
        }
        .btn-close-table:hover { background: var(--accent-red); color: white; transform: rotate(90deg); }

        .table-title-input { 
            font-size: 1.6rem; font-weight: bold; color: var(--dark-blue); 
            text-align: center; border: 2px solid #f0f0f0; background: #fff; 
            padding: 15px; border-radius: 18px; width: 50%; 
            display: block; margin: 0 auto 35px; outline: none; transition: 0.3s;
        }
        .table-title-input:focus { border-color: var(--dark-blue); box-shadow: 0 0 15px rgba(30, 60, 114, 0.1); }
        
        /* Premium Table Grid */
        .custom-table { width: 100%; border-collapse: separate; border-spacing: 0 12px; }
        .custom-table th { 
            padding: 20px 15px; color: white; font-size: 1.1rem; 
            font-weight: 700; text-transform: uppercase; 
        }
        .custom-table th:first-child { border-radius: 15px 0 0 15px; }
        .custom-table th:last-child { border-radius: 0 15px 15px 0; }

        .th-green { background: var(--accent-green); }
        .th-orange { background: var(--accent-orange); }
        .th-red { background: var(--accent-red); }
        .th-purple { background: var(--accent-purple); }

        .custom-table td { padding: 6px; vertical-align: middle; }
        .custom-table input { 
            width: 100%; padding: 16px; border: 1px solid #e8e8e8; 
            border-radius: 14px; text-align: center; font-family: 'Sarabun'; 
            font-size: 1.1rem; box-sizing: border-box; transition: 0.2s;
        }
        .custom-table input:focus { border-color: var(--accent-orange); outline: none; background: #fffdf9; border-width: 2px; }

        .btn-remove-row-premium {
            background: #f5f5f5; color: #888; border: none; 
            width: 48px; height: 48px; border-radius: 14px; 
            cursor: pointer; transition: 0.3s; display: flex; 
            align-items: center; justify-content: center; margin: 0 auto;
        }
        .btn-remove-row-premium:hover { background: var(--accent-red); color: white; transform: scale(1.1); }

        .btn-add-row {
            margin: 25px auto 0; background: var(--accent-green); color: white; 
            border: none; padding: 14px 40px; border-radius: 18px; 
            font-weight: bold; font-size: 1.1rem; cursor: pointer; 
            display: flex; align-items: center; gap: 12px; transition: 0.3s;
        }
        .btn-add-row:hover { background: #27ae60; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3); }

        /* --- Modal (Enhanced) --- */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); 
            display: flex; justify-content: center; align-items: center; 
            z-index: 10000; opacity: 0; visibility: hidden; transition: 0.3s; 
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-box { 
            background: white; width: 90%; max-width: 450px; 
            border-radius: 30px; padding: 40px; text-align: center; 
            box-shadow: 0 25px 60px rgba(0,0,0,0.4); 
        }
        .modal-input { 
            width: 100%; padding: 15px; border: 2px solid #eee; 
            border-radius: 15px; margin-top: 20px; box-sizing: border-box; 
            font-size: 1rem; outline: none; font-family: 'Sarabun';
        }
        .modal-input:focus { border-color: var(--dark-blue); }
        
        .modal-actions { margin-top: 30px; display: flex; justify-content: center; gap: 15px; }
        .modal-actions button { 
            padding: 12px 30px; border-radius: 50px; border: none; 
            cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.2s; 
        }
        .btn-confirm { background: var(--dark-blue); color: white; }
        .btn-cancel { background: #f1f1f1; color: #666; }

        #auto-save-alert { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            background: #2c3e50; color: white; padding: 14px 35px; 
            border-radius: 50px; opacity: 0; transition: 0.5s; z-index: 9999; 
            font-weight: 600; box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="auto-save-alert">บันทึกข้อมูลแล้ว</div>

    <div class="header-container">
        <div class="profile-group">
            <img src="https://img2.pic.in.th/pic/unnamed-61092ef0931d49b03.jpg" alt="Admin 1">
            <img src="https://img5.pic.in.th/file/secure-sv1/unnamed-7263f4c44a1f2a1a7.jpg" alt="Admin 2">
        </div>
        <h2>ADMIN ROCKET PREMIUM</h2>
    </div>

    <div class="stats-overview">
        <div class="stat-card">
            <div class="stat-icon" style="background: var(--accent-green);"><i class="fas fa-wallet"></i></div>
            <div class="stat-info">
                <div class="label">กำไรรวมทั้งหมด</div>
                <div id="total-profit-display" class="value">฿0.00</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon" style="background: #3498db;"><i class="fas fa-rocket"></i></div>
            <div class="stat-info">
                <div class="label">บั้งไฟที่กำลังรอ</div>
                <div id="active-tables-count" class="value">0</div>
            </div>
        </div>
    </div>

    <div class="action-bar">
        <button class="btn-main" onclick="addTable()"><i class="fas fa-plus-circle"></i> เพิ่มบั้งใหม่</button>
        <button class="btn-main" onclick="showHistory()"><i class="fas fa-history"></i> ประวัติ</button>
        <button class="btn-main" onclick="openStopwatchWindow()"><i class="fas fa-stopwatch"></i> จับเวลา</button>
        <button class="btn-main" onclick="clearAllHistory()" style="color:var(--accent-red)"><i class="fas fa-trash-alt"></i> ล้างประวัติ</button>
    </div>

    <div id="tables-container"></div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <i id="modal-icon" class="fas fa-exclamation-circle" style="font-size: 4rem; margin-bottom: 20px; color: var(--accent-orange);"></i>
            <div id="modal-title" style="font-size: 1.5rem; font-weight: bold; margin-bottom: 12px;"></div>
            <div id="modal-msg" style="color: #555; margin-bottom: 10px; line-height: 1.6;"></div>
            <div id="modal-actions" class="modal-actions"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
