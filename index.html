<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://img2.pic.in.th/pic/unnamed-61092ef0931d49b03.jpg">
    <title>ADMIN ROCKET PREMIUM (Pro Version)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    :root {
        /* Christmas Color Palette */
        --primary-bg: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); /* ท้องฟ้าฤดูหนาว */
        --glass-bg: rgba(255, 255, 255, 0.95);
        --shadow-premium: 0 15px 35px rgba(0, 0, 0, 0.3);
        --christmas-red: #c0392b;
        --christmas-green: #1b5e20;
        --gold-accent: #d4af37;
    }

    body {
        font-family: 'Sarabun', sans-serif;
        background: var(--primary-bg);
        background-attachment: fixed;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        color: #333;
        overflow-x: hidden;
    }

    /* --- เอฟเฟกต์หิมะตก (Snow Animation) --- */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 1;
        background-image: 
            url('https://www.transparenttextures.com/patterns/snow.png'),
            radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 1%),
            radial-gradient(circle at 70% 50%, rgba(255,255,255,0.1) 0%, transparent 1.2%);
        animation: snow-fall 25s linear infinite;
    }

    @keyframes snow-fall {
        0% { background-position: 0px 0px; }
        100% { background-position: 500px 1000px; }
    }

    /* --- Welcome Screen (ธีมคริสต์มาส) --- */
    #welcome-screen {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, #c0392b 0%, #8e0000 100%);
        z-index: 99999;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.8s ease;
    }

    .welcome-box {
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        padding: 50px 40px;
        border-radius: 40px;
        text-align: center;
        box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        max-width: 450px;
        width: 90%;
        border: 4px solid var(--gold-accent);
        position: relative;
    }

    .welcome-title { color: var(--christmas-red); font-size: 2.2rem; font-weight: 700; }
    
    .btn-enter-web {
        background: var(--christmas-green);
        color: white;
        border: 2px solid var(--gold-accent);
        padding: 20px 45px;
        border-radius: 50px;
        font-size: 1.4rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
    }

    .btn-enter-web:hover {
        background: #144616;
        box-shadow: 0 0 20px var(--gold-accent);
        transform: scale(1.03);
    }

    /* --- Dashboard & Info Cards --- */
    .header-container h2 { color: white; text-shadow: 0 3px 10px rgba(0,0,0,0.5); }
    
    .info-card { 
        background: var(--glass-bg); 
        border-radius: 20px; 
        border-left: 6px solid var(--christmas-red);
        box-shadow: var(--shadow-premium);
    }

    .info-card h3 { color: var(--christmas-red); }

    /* --- ปุ่มเมนู (Action Bar) --- */
    .btn-main { 
        background: white; 
        color: var(--christmas-green); 
        border: 2px solid var(--christmas-green);
        font-weight: 700;
        border-radius: 50px;
    }
    
    .btn-main:hover { 
        background: var(--christmas-green); 
        color: white; 
        border-color: var(--gold-accent);
    }

    .btn-clear { color: #e74c3c; border-color: #e74c3c; }

    /* --- การ์ดตารางยอด (Table Card) --- */
    .table-card { 
        background: white; 
        border-radius: 24px; 
        border-top: 10px solid var(--christmas-red);
        box-shadow: var(--shadow-premium);
    }

    .table-title-input { 
        background: #fffcf0; 
        border: 2.5px solid var(--gold-accent); 
        color: var(--christmas-red);
    }

    /* --- หัวตาราง (Table Headers) --- */
    .th-green { background: linear-gradient(180deg, #27ae60 0%, #1b5e20 100%); }
    .th-orange { background: linear-gradient(180deg, #f39c12 0%, #d4af37 100%); }
    .th-red { background: linear-gradient(180deg, #e74c3c 0%, #c0392b 100%); }
    .th-purple { background: linear-gradient(180deg, #9b59b6 0%, #6d213c 100%); }

    /* --- Input ในตาราง --- */
    .custom-table input {
        border: 2px solid #e2e8f0;
        background: #f8fafc;
    }
    
    .custom-table input:focus {
        border-color: var(--christmas-green);
        background: white;
    }

    /* --- ปรับแต่ง Modal --- */
    .modal-box {
        border-top: 10px solid var(--christmas-red);
        border-radius: 30px;
    }
    
    .btn-confirm { background: var(--christmas-green); color: white; }

    /* โลโก้ลอยได้ */
    .floating-logo {
        animation: float 3s ease-in-out infinite;
        border: 5px solid var(--gold-accent);
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(5deg); }
    }

    #auto-save-alert { background: var(--christmas-green); border: 1px solid var(--gold-accent); }
</style>
</head>
<body>

    <div id="welcome-screen">
        <div class="welcome-box">
            <div class="logo-wrapper">
                <img src="https://img2.pic.in.th/pic/unnamed-61092ef0931d49b03.jpg" alt="Rocket Logo" class="floating-logo">
            </div>
            <h1 class="welcome-title">ยินดีต้อนรับ</h1>
            <p class="welcome-subtitle">ระบบจัดการ ADMIN ROCKET PREMIUM<br><strong>(Pro Version)</strong></p>
            <button class="btn-enter-web pulse-effect" onclick="enterWebsite()">
                เข้าเว็บตอนนี้ <i class="fas fa-rocket"></i>
            </button>
        </div>
    </div>

    <div id="auto-save-alert">✅ บันทึกข้อมูลแล้ว</div>

    <div class="header-container">
        <div class="profile-group">
            <img src="https://img2.pic.in.th/pic/unnamed-61092ef0931d49b03.jpg" alt="Admin">
            <img src="https://img5.pic.in.th/file/secure-sv1/unnamed-7263f4c44a1f2a1a7.jpg" alt="Admin">
        </div>
        <h2>ADMIN ROCKET PREMIUM</h2>
    </div>

    <div class="dashboard-grid">
        <div class="info-card">
            <h3><i class="fas fa-wallet"></i> ยอดกำไรรวม</h3>
            <div id="total-profit-display" style="font-size: 1.8rem; font-weight: bold; color: #1e3c72;">฿0.00</div>
            <p style="color: #64748b; font-size: 0.9rem;">*กำไร 10% (คิดให้เองเมื่อ X)</p>
        </div>
        
        <div class="info-card">
            <h3><i class="fab fa-line"></i> ส่งข้อความ Line OA</h3>
            <input type="text" id="lineName" placeholder="ชื่อใน Line OA" style="width:100%; padding:10px; margin-bottom:10px; border-radius:10px; border:2.5px solid #cbd5e1; background:#e2e8f0;">
            <textarea id="messageToSend" placeholder="ข้อความ..." style="width:100%; padding:10px; border-radius:10px; border:2.5px solid #cbd5e1; font-family:'Sarabun'; background:#e2e8f0;"></textarea>
            <button onclick="sendMessageToLine()" style="width:100%; padding:10px; margin-top:10px; border-radius:10px; background:#06c755; color:white; border:none; cursor:pointer; font-weight:bold;">ส่งข้อความ</button>
        </div>

        <div class="info-card">
            <h3><i class="fas fa-info-circle"></i> วิธีคิดยอด</h3>
            <div style="font-size: 0.85rem; color: #475569;">
                • ราคา 3 ตัวขึ้นไป ถึงจะคิดกำไร <br>
                • หากราคา 2 หลัก จะไม่ถูกนำมาคำนวณ <br>
                • กำไรคิดให้ 10% เมื่อกดปิดบั้ง (X)
            </div>
        </div>
    </div>

    <div class="action-bar">
        <button class="btn-main" onclick="addTable()"><i class="fas fa-rocket"></i> เพิ่มบั้งใหม่</button>
        <button class="btn-main" onclick="restoreLastDeleted()"><i class="fas fa-undo"></i> กู้คืนประวัติ</button>
        <button class="btn-main" onclick="showHistory()"><i class="fas fa-history"></i> ประวัติการคิดยอด</button>
        <button class="btn-main" onclick="openStopwatchWindow()"><i class="fas fa-stopwatch"></i> จับเวลาบั้งไฟ</button>
        <button class="btn-main btn-clear" onclick="clearAllHistory()"><i class="fas fa-trash-alt"></i> ล้างประวัติ</button>
    </div>

    <div id="tables-container"></div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <h2 id="modal-title" style="margin-bottom: 15px; color: #1e293b;"></h2>
            <div id="modal-msg" style="color: #475569; margin-bottom: 10px; line-height: 1.6;"></div>
            <div id="modal-actions" class="modal-actions"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
