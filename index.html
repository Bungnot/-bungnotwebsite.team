<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP ADMIN DASHBOARD v4.0</title>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --accent-gold: #fbbf24;
            --accent-gold-hover: #f59e0b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --danger: #ef4444;
            --success: #10b981;
            --border-glow: rgba(251, 191, 36, 0.2);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            background-attachment: fixed;
        }

        /* Header & Navigation */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .header-title h2 {
            margin: 0;
            font-size: 1.8rem;
            background: linear-gradient(to right, #fff, var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Action Buttons */
        .btn-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn-gold {
            background: var(--accent-gold);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--border-glow);
            background: var(--accent-gold-hover);
        }

        .btn-outline {
            background: transparent;
            color: var(--accent-gold);
            border: 1px solid var(--accent-gold);
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-outline:hover {
            background: var(--border-glow);
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .premium-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .premium-card:hover {
            border-color: var(--accent-gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        /* Table Styling */
        .table-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 40px;
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
            overflow: hidden;
        }

        .table-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
        }

        .custom-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .custom-table th {
            color: var(--text-secondary);
            font-weight: 400;
            text-align: center;
            padding: 15px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .custom-table td {
            background: rgba(255,255,255,0.03);
            padding: 10px;
        }

        .custom-table td:first-child { border-radius: 12px 0 0 12px; }
        .custom-table td:last-child { border-radius: 0 12px 12px 0; }

        input {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        input:focus {
            border-color: var(--accent-gold);
            outline: none;
            background: rgba(255,255,255,0.05);
        }

        /* Modal Redesign */
        .modal-box {
            background: var(--bg-card);
            border: 1px solid var(--accent-gold);
            border-radius: 24px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        #auto-save-alert {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: var(--success);
            color: white;
            padding: 12px 25px;
            border-radius: 12px;
            opacity: 0;
            transition: 0.5s;
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="header-title">
            <h2><i class="fas fa-crown"></i> VIP ADMIN SYSTEM</h2>
        </div>
        <div class="btn-group">
            <button class="btn-gold" onclick="addTable()">
                <i class="fas fa-plus-circle"></i> เพิ่มบั้งใหม่
            </button>
            <button class="btn-outline" onclick="showHistory()">
                <i class="fas fa-history"></i> ประวัติ
            </button>
            <button class="btn-outline" onclick="openStopwatchWindow()">
                <i class="fas fa-stopwatch"></i> จับเวลา
            </button>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="premium-card">
            <h3 style="color: var(--accent-gold)"><i class="fas fa-calculator"></i> ระบบคำนวณ</h3>
            <p style="color: var(--text-secondary); font-size: 0.9rem;">
                กำไรคำนวณจากสูตร: $P = V \times 0.10$ โดยที่ $V$ คือราคาเล่นที่มีตัวเลขตั้งแต่ 3 หลักขึ้นไป
            </p>
        </div>

        <div class="premium-card">
            <h3 style="color: #06c755"><i class="fab fa-line"></i> LINE SEND</h3>
            <input type="text" id="lineName" placeholder="ระบุชื่อผู้รับ">
            <textarea id="messageToSend" placeholder="ข้อความ..." style="background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: white; width: 100%; margin-top: 10px; border-radius: 8px; padding: 10px;"></textarea>
            <button onclick="sendMessageToLine()" class="btn-gold" style="width: 100%; margin-top: 10px; background: #06c755; color: white;">ส่งข้อความ</button>
        </div>
    </div>

    <div id="tables-container"></div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <i id="modal-icon" class="fas fa-exclamation-circle modal-icon" style="color: var(--accent-gold); font-size: 3rem; margin-bottom: 20px;"></i>
            <div id="modal-title" class="modal-title"></div>
            <div id="modal-msg" class="modal-text"></div>
            <div class="modal-actions" id="modal-actions"></div>
        </div>
    </div>

    <div id="auto-save-alert"><i class="fas fa-sync"></i> บันทึกอัตโนมัติเรียบร้อย</div>

    <script src="script.js"></script>
</body>
</html>
