<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://img2.pic.in.th/pic/unnamed-61092ef0931d49b03.jpg">
    <title>ADMIN ROCKET PREMIUM (Pro Version)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Root Variables --- */
        :root {
            --primary-bg: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow-premium: 0 15px 35px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
            --accent-green: #2ecc71;
            --accent-orange: #f39c12;
            --accent-red: #e74c3c;
            --accent-purple: #9b59b6;
        }

        /* --- Global Styles --- */
        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--primary-bg);
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .btn-add-row-custom {
            background: #e8f5e9; /* สีเขียวอ่อน */
            color: #2e7d32; /* ตัวหนังสือเขียวเข้ม */
            border: 2px dashed #a5d6a7; /* ขอบเส้นประ */
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Sarabun', sans-serif;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-add-row-custom:hover {
            background: #c8e6c9;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }        

        /* --- Header Section --- */
        .header-container { text-align: center; margin-bottom: 30px; color: white; }
        .profile-group img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid rgba(255,255,255,0.3); margin: 0 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        h2 { font-weight: 700; font-size: 2.5rem; margin: 15px 0; text-shadow: 0 3px 10px rgba(0,0,0,0.3); }

        /* --- Dashboard Grid --- */
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1300px; margin: 0 auto 30px; }
        .info-card { background: var(--glass-bg); border-radius: 20px; padding: 25px; box-shadow: var(--shadow-premium); border: 1px solid rgba(255,255,255,0.5); }
        .info-card h3 { margin-top: 0; color: #1e3c72; border-bottom: 2px solid #eee; padding-bottom: 10px; display: flex; align-items: center; gap: 10px; }

        /* --- Action Buttons --- */
        .action-bar { display: flex; justify-content: center; gap: 12px; margin-bottom: 40px; flex-wrap: wrap; }
        .btn-main { 
            background: white; color: #1e3c72; border: none; padding: 12px 25px; 
            border-radius: 50px; cursor: pointer; font-weight: 700; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); transition: 0.3s; 
            display: flex; align-items: center; gap: 8px; font-size: 0.95rem;
        }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
        .btn-clear { color: #e74c3c; }

        /* --- Table Card Styling --- */
        #tables-container { max-width: 1300px; margin: 0 auto; }
        .table-card { 
            background: white; border-radius: 24px; padding: 35px; margin-bottom: 40px; 
            box-shadow: var(--shadow-premium); position: relative; border-top: 8px solid #1e3c72;
        }

        .table-title-input { 
            font-size: 1.5rem; font-weight: bold; color: #1e3c72; 
            text-align: center; border: 2.5px solid #94a3b8;
            background: #e2e8f0; padding: 12px; border-radius: 16px; width: 60%; 
            display: block; margin: 0 auto 30px; outline: none; transition: 0.3s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        .table-title-input:focus { background: #ffffff; border-color: #1e3c72; box-shadow: 0 0 0 4px rgba(30, 60, 114, 0.2); }

        /* --- Custom Table Styling --- */
        .custom-table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        .custom-table th { padding: 18px 10px; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .th-green { background: linear-gradient(180deg, #2ecc71 0%, #27ae60 100%); border-radius: 15px 0 0 15px; }
        .th-orange { background: linear-gradient(180deg, #f39c12 0%, #e67e22 100%); }
        .th-red { background: linear-gradient(180deg, #e74c3c 0%, #c0392b 100%); }
        .th-purple { background: linear-gradient(180deg, #9b59b6 0%, #8e44ad 100%); border-radius: 0 15px 15px 0; }

        .custom-table input { 
            width: 100%; padding: 14px; border: 2.5px solid #cbd5e1; border-radius: 14px; 
            background: #e2e8f0; text-align: center; box-sizing: border-box; transition: 0.2s;
            font-weight: 600;
        }
        .custom-table input:focus { background: #ffffff; border-color: #2a5298; outline: none; transform: translateY(-2px); }

        .btn-remove-row { background: #fff; color: #e74c3c; border: 2px solid #fff5f5; width: 40px; height: 40px; border-radius: 12px; cursor: pointer; transition: 0.2s; margin: 0 auto; display: block; }
        .btn-remove-row:hover { background: #e74c3c; color: white; transform: scale(1.1); }
        .btn-close-table { position: absolute; top: 15px; right: 15px; background: #f8fafc; color: #cbd5e1; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; transition: 0.3s; }
        .btn-close-table:hover { color: #ef4444; transform: rotate(90deg); }

        /* --- Modal Styling --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); display: flex; justify-content: center; align-items: center; z-index: 9999; opacity: 0; visibility: hidden; transition: 0.3s; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-box { background: white; width: 90%; max-width: 450px; border-radius: 30px; padding: 40px; text-align: center; box-shadow: 0 25px 60px rgba(0,0,0,0.4); transform: scale(0.9); transition: 0.3s; }
        .modal-overlay.active .modal-box { transform: scale(1); }
        .modal-actions { margin-top: 30px; display: flex; justify-content: center; gap: 15px; }
        .btn-modal { padding: 12px 35px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; }
        .btn-confirm { background: #1e3c72; color: white; }
        .btn-cancel { background: #f1f5f9; color: #64748b; }

        /* --- Utils --- */
        #auto-save-alert { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 12px 30px; border-radius: 50px; opacity: 0; transition: 0.5s; z-index: 10000; font-size: 0.9rem; pointer-events: none; }
        .profit-display { font-size: 1.8rem; font-weight: bold; color: #1e3c72; }
    </style>
</head>
<body>

    <div id="auto-save-alert">✅ บันทึกข้อมูลแล้ว</div>

    <div class="header-container">
        <div class="profile-group">
            <img src="https://img2.pic.in.th/pic/unnamed-61092ef0931d49b03.jpg" alt="Admin">
            <img src="https://img5.pic.in.th/file/secure-sv1/unnamed-7263f4c44a1f2a1a7.jpg" alt="Admin">
        </div>
        <h2>ADMIN ROCKET PREMIUM</h2>
    </div>

    <div class="dashboard-grid">
        <div class="info-card">
            <h3><i class="fas fa-wallet"></i> ยอดกำไรรวม</h3>
            <div id="total-profit-display" class="profit-display">฿0.00</div>
            <p style="color: #64748b; font-size: 0.9rem;">*คำนวณอัตโนมัติจากการลบตาราง (10%)</p>
        </div>
        
        <div class="info-card">
            <h3><i class="fab fa-line"></i> ส่งข้อความ Line OA</h3>
            <input type="text" id="lineName" placeholder="ชื่อใน Line OA" style="width:100%; padding:10px; margin-bottom:10px; border-radius:10px; border:2.5px solid #cbd5e1; background:#e2e8f0;">
            <textarea id="messageToSend" placeholder="ข้อความ..." style="width:100%; padding:10px; border-radius:10px; border:2.5px solid #cbd5e1; font-family:'Sarabun'; background:#e2e8f0;"></textarea>
            <button onclick="sendMessageToLine()" style="width:100%; padding:10px; margin-top:10px; border-radius:10px; background:#06c755; color:white; border:none; cursor:pointer; font-weight:bold;">ส่งข้อความ</button>
        </div>

        <div class="info-card">
            <h3><i class="fas fa-info-circle"></i> วิธีคิดยอด</h3>
            <div style="font-size: 0.85rem; color: #475569;">
                • เอาชื่อคนไล่ไว้ข้างหน้า <br>
                • ราคา 280/300 ใส่ 80/00 <br>
                • ถ้า 400+ ใช้ตัวอักษรแทนเลข (เช่น 4OO) <br>
                • กำไรคิดให้ 10% เมื่อกดปิดบั้ง (X)
            </div>
        </div>
    </div>

    <div class="action-bar">
        <button class="btn-main" onclick="addTable()"><i class="fas fa-rocket"></i> เพิ่มบั้งใหม่</button>
        <button class="btn-main" onclick="restoreLastDeleted()"><i class="fas fa-undo"></i> กู้คืนประวัติ</button>
        <button class="btn-main" onclick="showHistory()"><i class="fas fa-history"></i> ประวัติการคิดยอด</button>
        <button class="btn-main" onclick="openStopwatchWindow()"><i class="fas fa-stopwatch"></i> จับเวลาบั้งไฟ</button>
        <button class="btn-main btn-clear" onclick="clearAllHistory()"><i class="fas fa-trash-alt"></i> ล้างประวัติ</button>
    </div>

    <div id="tables-container"></div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <div id="modal-icon"></div>
            <h2 id="modal-title" style="margin-bottom: 15px; color: #1e293b;"></h2>
            <div id="modal-msg" style="color: #475569; margin-bottom: 10px; line-height: 1.6;"></div>
            <div id="modal-actions" class="modal-actions"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
