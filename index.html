<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://img2.pic.in.th/pic/unnamed-61092ef0931d49b03.jpg">
    <title>ระบบหลังบ้าน ADMIN (Premium UI)</title>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --accent-green: #2ecc71;
            --accent-orange: #f39c12;
            --accent-red: #e74c3c;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--primary-bg);
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* --- Header & Stats --- */
        .header-container { text-align: center; margin-bottom: 25px; color: white; }
        .profile-group img { width: 70px; height: 70px; border-radius: 50%; border: 3px solid rgba(255,255,255,0.3); margin: 0 5px; }
        h2 { font-weight: 700; font-size: 2.2rem; margin: 10px 0; color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }

        .stats-overview { max-width: 1250px; margin: 0 auto 25px; display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; }
        .stat-card { background: var(--glass-bg); border-radius: 20px; padding: 20px; display: flex; align-items: center; gap: 15px; box-shadow: var(--shadow); }
        .stat-icon { width: 50px; height: 50px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: white; }
        .stat-info .label { font-size: 0.85rem; color: #7f8c8d; }
        .stat-info .value { font-size: 1.5rem; font-weight: bold; color: #2c3e50; }

        /* --- Action Bar Buttons --- */
        .action-bar { display: flex; justify-content: center; gap: 12px; margin-bottom: 30px; flex-wrap: wrap; }
        .btn-main { background: white; color: #1e3c72; border: none; padding: 12px 22px; border-radius: 50px; cursor: pointer; font-weight: 600; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.15); }

        /* --- Table Card & Premium UI Buttons --- */
        #tables-container { max-width: 1250px; margin: 0 auto; }
        .table-card { background: white; border-radius: 20px; padding: 25px; margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; border-left: 6px solid #1e3c72; }

        .btn-close-table {
            position: absolute; top: -15px; left: -15px; background: #333; color: white; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(231, 76, 60, 0.6); transition: 0.3s; z-index: 10;
        }
        .btn-close-table:hover { transform: scale(1.1) rotate(90deg); background: var(--accent-red); }

        .table-title-input { font-size: 1.3rem; font-weight: bold; color: #1e3c72; text-align: center; border: none; background: #f8fafc; padding: 12px; border-radius: 10px; width: 100%; box-sizing: border-box; margin-bottom: 20px; }
        
        .custom-table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        .custom-table th { padding: 12px; color: white; border-radius: 12px; font-size: 0.9rem; text-transform: uppercase; }
        .th-green { background: var(--accent-green); }
        .th-orange { background: var(--accent-orange); }
        .th-red { background: var(--accent-red); }
        .th-purple { background: #9b59b6; }

        .custom-table td { padding: 5px; }
        .custom-table input { width: 100%; padding: 10px; border: 1px solid #e0e0e0; border-radius: 10px; text-align: center; }

        .btn-remove-row-premium {
            background: #444; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; margin: 0 auto;
        }
        .btn-remove-row-premium:hover { background: var(--accent-red); box-shadow: 0 0 15px rgba(231, 76, 60, 0.5); transform: scale(1.1); }

        .btn-add-row {
            margin-top: 15px; background: linear-gradient(45deg, #2ecc71, #1abc9c); color: white; border: none; padding: 10px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3); transition: 0.3s;
        }
        .btn-add-row:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(46, 204, 113, 0.4); }
        .btn-add-row i { background: white; color: #2ecc71; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; }

        /* --- Modal & Overlay --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); display: flex; justify-content: center; align-items: center; z-index: 10000; opacity: 0; visibility: hidden; transition: 0.3s; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-box { background: white; width: 90%; max-width: 400px; border-radius: 25px; padding: 30px; text-align: center; }
        .modal-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-top: 15px; }

        #auto-save-alert { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #2c3e50; color: white; padding: 10px 25px; border-radius: 30px; opacity: 0; transition: 0.5s; z-index: 9999; }
    </style>
</head>
<body>

    <div id="auto-save-alert">บันทึกข้อมูลแล้ว</div>

    <div class="header-container">
        <div class="profile-group">
            <img src="https://img2.pic.in.th/pic/unnamed-61092ef0931d49b03.jpg" alt="Profile">
            <img src="https://img5.pic.in.th/file/secure-sv1/unnamed-7263f4c44a1f2a1a7.jpg" alt="Profile">
        </div>
        <h2>ADMIN ROCKET PREMIUM</h2>
    </div>

    <div class="stats-overview">
        <div class="stat-card">
            <div class="stat-icon" style="background: var(--accent-green);"><i class="fas fa-wallet"></i></div>
            <div class="stat-info">
                <div class="label">กำไรรวมทั้งหมด</div>
                <div id="total-profit-display" class="value">฿0.00</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon" style="background: #3498db;"><i class="fas fa-table"></i></div>
            <div class="stat-info">
                <div class="label">บั้งไฟที่กำลังรอ</div>
                <div id="active-tables-count" class="value">0</div>
            </div>
        </div>
    </div>

    <div class="action-bar">
        <button class="btn-main" onclick="addTable()"><i class="fas fa-plus-circle"></i> เพิ่มบั้งใหม่</button>
        <button class="btn-main" onclick="showHistory()"><i class="fas fa-history"></i> ประวัติ</button>
        <button class="btn-main" onclick="openStopwatchWindow()"><i class="fas fa-stopwatch"></i> จับเวลา</button>
        <button class="btn-main" onclick="clearAllHistory()" style="color:var(--accent-red)"><i class="fas fa-trash-alt"></i> ล้างประวัติ</button>
    </div>

    <div id="tables-container"></div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <i id="modal-icon" class="fas fa-exclamation-circle" style="font-size: 3rem; margin-bottom: 15px; color: var(--accent-orange);"></i>
            <div id="modal-title" style="font-size: 1.3rem; font-weight: bold; margin-bottom: 10px;"></div>
            <div id="modal-msg" style="color: #666; margin-bottom: 25px;"></div>
            <div id="modal-actions" style="display: flex; justify-content: center; gap: 10px;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
