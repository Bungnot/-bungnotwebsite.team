<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN ROCKET PREMIUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #2b4b8c;
            --card-bg: #ffffff;
            --input-bg: #e2e8f0;
            --border-color: #cbd5e1;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 20px; color: #333;
        }

        /* --- Header Section --- */
        .main-header { text-align: center; color: white; margin-bottom: 30px; }
        .main-header h1 { font-size: 2.5rem; text-transform: uppercase; letter-spacing: 2px; }

        /* --- Dashboard Grid --- */
        .dashboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 1200px; margin: 0 auto 30px; }
        .info-box { background: var(--card-bg); border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .info-box h3 { margin-top: 0; font-size: 1.1rem; display: flex; align-items: center; gap: 10px; color: #1e3c72; }

        /* --- Action Buttons --- */
        .action-bar { display: flex; justify-content: center; gap: 10px; margin-bottom: 40px; flex-wrap: wrap; }
        .btn-menu { 
            background: white; border: none; padding: 10px 20px; border-radius: 50px; 
            font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.2s;
        }
        .btn-menu:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.2); }
        .btn-danger { color: #e74c3c; }

        /* --- Table Styling (ก๊อบปี้จากรูปหน้าหลัก) --- */
        .table-container { 
            background: white; border-radius: 30px; padding: 40px; margin: 0 auto 30px; 
            max-width: 1100px; position: relative; box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .table-title-input { 
            width: 60%; display: block; margin: 0 auto 30px; padding: 12px;
            text-align: center; font-size: 1.5rem; font-weight: bold;
            background: var(--input-bg); border: 2.5px solid #94a3b8; border-radius: 16px;
            color: #1e3c72; outline: none;
        }
        .custom-table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        .custom-table th { padding: 15px; color: white; font-size: 1rem; }
        .th-green { background: #2ecc71; border-radius: 15px 0 0 15px; }
        .th-orange { background: #f39c12; }
        .th-red { background: #e74c3c; }
        .th-purple { background: #9b59b6; border-radius: 0 15px 15px 0; }

        .custom-table td input {
            width: 100%; padding: 15px; background: var(--input-bg);
            border: 2.5px solid var(--border-color); border-radius: 15px;
            text-align: center; font-weight: bold; box-sizing: border-box;
        }

        .btn-del-row { background: white; color: #e74c3c; border: 1px solid #ddd; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; }

        /* Modal Alert */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 40px; border-radius: 30px; text-align: center; width: 400px; }
    </style>
</head>
<body>

    <div class="main-header">
        <h1>ADMIN ROCKET PREMIUM</h1>
    </div>

    <div class="dashboard">
        <div class="info-box">
            <h3><i class="fas fa-wallet"></i> ยอดกำไรรวม</h3>
            <div id="total-profit" style="font-size: 2rem; font-weight: bold; color: #1e3c72;">฿0.00</div>
            <p style="font-size: 0.8rem; color: #64748b;">*คำนวณอัตโนมัติจากการลบตาราง (10%)</p>
        </div>
        <div class="info-box">
            <h3><i class="fab fa-line"></i> ส่งข้อความ Line OA</h3>
            <input type="text" placeholder="ชื่อใน Line OA" style="width:100%; margin-bottom:10px; padding:8px; border-radius:8px; border:1px solid #ddd;">
            <textarea placeholder="ข้อความ..." style="width:100%; padding:8px; border-radius:8px; border:1px solid #ddd;"></textarea>
            <button style="width:100%; background:#06c755; color:white; border:none; padding:8px; margin-top:10px; border-radius:8px; cursor:pointer;">ส่งข้อความ</button>
        </div>
        <div class="info-box">
            <h3><i class="fas fa-info-circle"></i> วิธีคิดยอด</h3>
            <ul style="font-size: 0.8rem; padding-left: 15px; color: #475569;">
                <li>ราคา 280/300 ใส่ 80/00</li>
                <li>ถ้า 400+ ใช้ตัวอักษรแทนเลข (เช่น 4OO)</li>
                <li>กำไรคิดให้ 10% เมื่อปิดบั้ง (X)</li>
            </ul>
        </div>
    </div>

    <div class="action-bar">
        <button class="btn-menu" onclick="addTable()"><i class="fas fa-rocket"></i> เพิ่มบั้งใหม่</button>
        <button class="btn-menu" onclick="restoreTable()"><i class="fas fa-undo"></i> กู้คืนประวัติ</button>
        <button class="btn-menu" onclick="showHistory()"><i class="fas fa-history"></i> ประวัติการคิดยอด</button>
        <button class="btn-menu" onclick="openTimer()"><i class="fas fa-stopwatch"></i> จับเวลาบั้งไฟ</button>
        <button class="btn-menu btn-danger" onclick="clearData()"><i class="fas fa-trash"></i> ล้างประวัติ</button>
    </div>

    <div id="tables-container"></div>

    <div id="modal-alert" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <div id="modal-body" style="margin: 20px 0;"></div>
            <div id="modal-footer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
