<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตารางเครดิต - คิดยอดค่ายบั้งไฟ</title>
  <style>
    body {
      font-family: "Prompt", sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }
    .table-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 16px;
      margin-bottom: 20px;
      position: relative;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: center;
    }
    input[type="text"], input[type="number"] {
      width: 95%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .remove-row, .remove-table {
      background: #e11d48;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
    }
    .remove-row:hover, .remove-table:hover { filter: brightness(0.85); }
    .add-row-button {
      margin-top: 10px;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
    }
    .add-row-button:hover { filter: brightness(0.9); }

    /* ===== ส่วนคิดยอด ===== */
    .settle-box {
      display: grid;
      grid-template-columns: repeat(6,minmax(0,1fr));
      gap: 10px;
      align-items: center;
      margin: 12px 0 4px;
    }
    .settle-box label { justify-self:end; }
    .settle-box input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .settle-actions {
      display:flex;
      gap:10px;
      align-items:center;
      margin:6px 0 0;
    }
    .settle-btn {
      background:#0ea5e9;
      color:#fff;
      border:0;
      border-radius:8px;
      padding:10px 14px;
      cursor:pointer;
    }
    .settle-btn:hover { filter:brightness(0.93); }
    .settle-output {
      width:100%;
      min-height:80px;
      border:1px dashed #bbb;
      border-radius:10px;
      padding:10px;
      white-space:pre-wrap;
      margin-top:5px;
    }
  </style>
</head>
<body>
  <h1>ตารางเครดิตลูกค้า (ระบบคิดยอดบั้งไฟ)</h1>

  <div id="tables-container"></div>

  <button onclick="addTable()" style="background:#2563eb;color:#fff;border:0;padding:10px 16px;border-radius:8px;cursor:pointer;">
    ➕ เพิ่มตารางใหม่
  </button>

  <script src="scriptx.js"></script>
</body>
</html>
