<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบหลังบ้าน ADMIN VIP (Modern Edition)</title>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --card-bg: rgba(255, 255, 255, 0.98);
            --accent-green: #2ecc71;
            --accent-orange: #f39c12;
            --accent-red: #e74c3c;
            --text-dark: #2c3e50;
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--primary-bg);
            background-attachment: fixed;
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
        }

        /* Header Section */
        .header-container {
            text-align: center;
            padding: 30px 0;
            color: white;
        }
        .header-container h2 {
            font-size: 2.2rem;
            margin-top: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        /* Main Buttons Bar */
        .action-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn-main {
            background: white;
            color: #1e3c72;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-main:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            background: #f8f9fa;
        }

        /* Dashboard Information */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto 40px;
        }
        .info-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow-lg);
            border-top: 5px solid var(--accent-green);
        }

        /* Table Design */
        .table-card {
            background: white;
            border-radius: 24px;
            padding: 25px;
            margin: 0 auto 30px;
            max-width: 1100px;
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 15px;
        }
        .table-title-input {
            font-size: 1.4rem !important;
            font-weight: 700;
            color: #1e3c72;
            border: none !important;
            background: transparent !important;
            width: 70%;
        }

        .custom-table {
            width: 100%;
            border-collapse: collapse;
        }
        .custom-table th {
            padding: 12px;
            font-size: 0.9rem;
            color: #7f8c8d;
            text-align: center;
        }
        .custom-table td { padding: 8px; }
        .custom-table input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Modal Settings */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        .modal-overlay.active { display: flex; }
        .modal-box {
            background: white;
            border-radius: 25px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        #auto-save-alert {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            opacity: 0;
            transition: 0.5s;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h2><i class="fas fa-rocket"></i> ระบบหลังบ้าน ADMIN VIP</h2>
    </div>

    <div class="action-bar">
        <button class="btn-main" onclick="addTable()"><i class="fas fa-plus"></i> เพิ่มบั้งใหม่</button>
        <button class="btn-main" onclick="showHistory()"><i class="fas fa-history"></i> ประวัติ</button>
        <button class="btn-main" onclick="openStopwatchWindow()"><i class="fas fa-stopwatch"></i> จับเวลา</button>
        <button class="btn-main" onclick="clearAllHistory()" style="color: var(--accent-red);"><i class="fas fa-trash-alt"></i> ล้างประวัติ</button>
    </div>

    <div class="dashboard-grid">
        <div class="info-card">
            <h3><i class="fab fa-line" style="color: #06c755;"></i> ส่งข้อความ LINE</h3>
            <input type="text" id="lineName" placeholder="ชื่อในระบบ LINE" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd;">
            <textarea id="messageToSend" placeholder="ข้อความ..." style="width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd;"></textarea>
            <button onclick="sendMessageToLine()" class="btn-main" style="width: 100%; margin-top: 10px; background: #06c755; color: white; justify-content: center;">ส่งข้อความ</button>
        </div>
        <div class="info-card" style="border-top-color: var(--accent-orange);">
            <h3><i class="fas fa-calculator"></i> ข้อมูลกำไร</h3>
            <p>ระบบจะดึงกำไร 10% จากราคาที่กรอก (3 หลักขึ้นไป) โดยอัตโนมัติเมื่อกดลบตาราง</p>
        </div>
    </div>

    <div id="tables-container"></div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modal-title"></h3>
            <div id="modal-msg"></div>
            <div id="modal-actions" style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;"></div>
        </div>
    </div>

    <div id="auto-save-alert"></div>

    <script src="script.js"></script>
</body>
</html>
