<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://img2.pic.in.th/pic/unnamed-61092ef0931d49b03.jpg">
    <title>ADMIN ROCKET PREMIUM (Christmas Edition)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Christmas Theme Colors */
            --primary-bg: radial-gradient(circle at center, #1a472a 0%, #071a0e 100%);
            --accent-red: #c0392b;
            --accent-green: #27ae60;
            --accent-gold: #d4af37;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow-premium: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--primary-bg);
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }

        /* --- Snowfall Animation --- */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            user-select: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0.3; }
        }

        /* --- Welcome Screen --- */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #0f4c3a 0%, #c0392b 100%);
            z-index: 99999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s, visibility 0.8s;
        }
        .welcome-box {
            background: var(--glass-bg);
            padding: 50px; border-radius: 40px; text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5); border: 5px solid var(--accent-gold);
            max-width: 450px; width: 90%;
        }
        .floating-logo {
            width: 140px; height: 140px; border-radius: 50%;
            border: 6px solid var(--accent-red);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        
        .btn-enter-web {
            background: var(--accent-red); color: white; border: none;
            padding: 20px 45px; border-radius: 50px; font-size: 1.4rem;
            font-weight: 700; cursor: pointer; width: 100%;
        }

        /* --- UI Elements --- */
        .header-container { text-align: center; margin-bottom: 30px; color: white; position: relative; z-index: 2; }
        .profile-group img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--accent-gold); margin: 0 5px; }
        
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1300px; margin: 0 auto 30px; position: relative; z-index: 2; }
        .info-card { background: var(--glass-bg); border-radius: 20px; padding: 25px; border-left: 8px solid var(--accent-red); }
        .info-card h3 { color: var(--accent-green); margin-top: 0; display: flex; align-items: center; gap: 10px; }

        .action-bar { display: flex; justify-content: center; gap: 12px; margin-bottom: 40px; flex-wrap: wrap; position: relative; z-index: 2; }
        .btn-main { 
            background: white; color: #1a472a; border: 2px solid var(--accent-gold); padding: 12px 25px; 
            border-radius: 50px; cursor: pointer; font-weight: 700; transition: 0.3s;
        }
        .btn-main:hover { transform: translateY(-3px); background: var(--accent-gold); color: white; }

        #tables-container { max-width: 1300px; margin: 0 auto; position: relative; z-index: 2; }
        .table-card { 
            background: white; border-radius: 24px; padding: 35px; margin-bottom: 40px; 
            box-shadow: var(--shadow-premium); border-top: 8px solid var(--accent-red);
        }

        .table-title-input { 
            font-size: 1.5rem; font-weight: bold; color: var(--accent-red); 
            text-align: center; border: 2.5px solid #cbd5e1; background: #f8fafc;
            padding: 12px; border-radius: 16px; width: 60%; display: block; margin: 0 auto 30px;
        }

        .custom-table th { padding: 18px 10px; color: white; }
        .th-green { background: var(--accent-green); border-radius: 15px 0 0 15px; }
        .th-orange { background: var(--accent-gold); }
        .th-red { background: var(--accent-red); }
        .th-purple { background: #555; border-radius: 0 15px 15px 0; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); display: flex; justify-content: center; align-items: center; z-index: 9999; opacity: 0; visibility: hidden; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-box { background: white; width: 90%; max-width: 450px; border-radius: 30px; padding: 40px; text-align: center; border: 4px solid var(--accent-red); }
    </style>
</head>
<body>

    <div class="snow-container" id="snow-container"></div>

    <div id="welcome-screen">
        <div class="welcome-box">
            <div class="logo-wrapper">
                <img src="https://img2.pic.in.th/pic/unnamed-61092ef0931d49b03.jpg" alt="Logo" class="floating-logo">
            </div>
            <h1 style="color:var(--accent-red)">Merry Christmas!</h1>
            <p>ระบบจัดการ ADMIN ROCKET PREMIUM<br><strong>Holiday Edition</strong></p>
            <button class="btn-enter-web" onclick="enterWebsite()">
                เข้าสู่ระบบ <i class="fas fa-gift"></i>
            </button>
        </div>
    </div>

    <div id="auto-save-alert" style="position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:var(--accent-green); color:white; padding:12px 30px; border-radius:50px; opacity:0; z-index:10000;">✅ บันทึกแล้ว</div>

    <div class="header-container">
        <div class="profile-group">
            <img src="https://img2.pic.in.th/pic/unnamed-61092ef0931d49b03.jpg" alt="Admin">
            <img src="https://img5.pic.in.th/file/secure-sv1/unnamed-7263f4c44a1f2a1a7.jpg" alt="Admin">
        </div>
        <h2><i class="fas fa-tree"></i> ADMIN ROCKET PREMIUM</h2>
    </div>

    <div class="dashboard-grid">
        <div class="info-card">
            <h3><i class="fas fa-coins"></i> ยอดกำไรรวม</h3>
            <div id="total-profit-display" style="font-size: 1.8rem; font-weight: bold; color: var(--accent-red);">฿0.00</div>
            <p style="color: #64748b; font-size: 0.8rem;">*กำไร 10% คิดอัตโนมัติ (ราคา 3 หลักขึ้นไป)</p>
        </div>
        
        <div class="info-card">
            <h3><i class="fab fa-line"></i> ส่ง Line OA</h3>
            <input type="text" id="lineName" placeholder="ชื่อลูกค้า" style="width:100%; padding:8px; margin-bottom:5px; border-radius:8px; border:1px solid #ddd;">
            <textarea id="messageToSend" placeholder="ข้อความ..." style="width:100%; padding:8px; border-radius:8px; border:1px solid #ddd;"></textarea>
            <button onclick="sendMessageToLine()" style="width:100%; padding:10px; margin-top:5px; border-radius:8px; background:#06c755; color:white; border:none; cursor:pointer;">ส่งข้อความ</button>
        </div>

        <div class="info-card">
            <h3><i class="fas fa-snowflake"></i> เมนูพิเศษ</h3>
            <div style="font-size: 0.85rem;">
                คริสต์มาสนี้ ขอให้ยอดปังๆ!<br>
                • ระบบคำนวณกำไร 10%<br>
                • ระบบบันทึกอัตโนมัติ
            </div>
        </div>
    </div>

    <div class="action-bar">
        <button class="btn-main" onclick="addTable()"><i class="fas fa-plus"></i> เพิ่มบั้งใหม่</button>
        <button class="btn-main" onclick="restoreLastDeleted()"><i class="fas fa-undo"></i> กู้คืน</button>
        <button class="btn-main" onclick="showHistory()"><i class="fas fa-history"></i> ประวัติ</button>
        <button class="btn-main" onclick="openStopwatchWindow()"><i class="fas fa-stopwatch"></i> จับเวลา</button>
        <button class="btn-main" style="color:var(--accent-red)" onclick="clearAllHistory()"><i class="fas fa-trash"></i> ล้างข้อมูล</button>
    </div>

    <div id="tables-container"></div>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <h2 id="modal-title"></h2>
            <div id="modal-msg"></div>
            <div id="modal-actions" style="margin-top:20px; display:flex; justify-content:center; gap:10px;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
